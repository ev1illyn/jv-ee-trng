<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- declarando os componentes jsf no html -->

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.buscarLivroPorId}"
			if="#{param.livroId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		<p:outputPanel>Novo Livro</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="cadastroLivro">

			<p:messages id="messages" />

			<p:fieldset legend="Dados do livro">

				<p:panelGrid columns="2">

					<p:outputLabel for="titulo" value="Título:" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="título obrigatório"
						validatorMessage="título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel for="genero" value="Gênero:" />
					<p:selectOneMenu value="#{livroBean.livro.genero}" id="genero">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{livroBean.generos}" />
					</p:selectOneMenu>

					<p:outputLabel for="isbn" value="ISBN:" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}"
						mask="999-9-99-999999-9">
					</p:inputMask>

					<p:outputLabel for="preco" value="Preço" />
					<p:inputText id="preco" value="#{livroBean.livro.preco}" />
					<!-- validatorMessage="O preço não está entre os valores esperados de R$: 1,00 e 1.000,00">
						<f:validateDoubleRange maximum="1000.0" minimum="1.0"/> -->

					<p:outputLabel for="dataLancamento" value="Data de Lançamento:" />
					<p:calendar id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}"
						pattern="dd/MM/yyyy Hh:mm" timeZone="America/Sao_Paulo"
						mask="true" />

				</p:panelGrid>

			</p:fieldset>

			<p:fieldset legend="Dados do autor:">

				<p:panelGrid columns="2">

					<p:outputLabel for="autor" value="Selecione o Autor:"></p:outputLabel>

					<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>

					<p:commandButton value="gravar autor"
						action="#{livroBean.gravarAutor}" update="tabelaAutores"
						process="@this autor">
					</p:commandButton>

					<p:commandLink value="Cadastrar autor"
						action="#{livroBean.formAutor}" immediate="true" update="@all" />

				</p:panelGrid>

				<p:dataTable id="tabelaAutores" value="#{livroBean.autoresDoLivro}" style='width:20%'
					var="autor" emptyMessage="Nenhum autor!">
					
					<p:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</p:column>
					
					<p:column>
						<p:commandLink action="#{livroBean.removerAutorDoLivro(livro)}"
							update="tabelaAutores" process="@this"> remover
							<p:graphicImage library="img" name="remove.png" width="20"
								height="20"></p:graphicImage>
						</p:commandLink>
					</p:column>
					
				</p:dataTable>

			</p:fieldset>
			<p:commandButton value="Gravar" action="#{livroBean.gravar}"
				process="@form" update="@form :formTabelaLivros:tabelaLivros" />

		</h:form>

		<h:form id="formTabelaLivros">

			<p:dataTable value="#{livroBean.livroDataModel}" id="tabelaLivros"
				var="livro" paginator="true" rows="5" widgetVar="tabelaLivros" lazy="true">
				
				<f:facet name="header">Livros</f:facet>

				<p:column headerText="Título" sortBy="#{livro.titulo}"
					filterBy="#{livro.titulo}" filterMatchMode="startsWith">
					<h:outputText value="#{livro.titulo}"></h:outputText>
				</p:column>

				<p:column headerText="Gênero" filterBy="#{livro.genero}" filterMatchMode="exact">
				    <f:facet name="filter">
				        <p:selectOneMenu onchange="PF('tabelaLivros').filter()">
				            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true" />
				            <f:selectItems value="#{livroBean.generos}" />
				         </p:selectOneMenu>
				    </f:facet>
				    <h:outputText value="#{livro.genero}" />
				</p:column>

				<p:column headerText="ISBN" sortBy="#{livro.isbn}"
					filterBy="#{livro.isbn}" filterMatchMode="contains">
					<h:outputText value="#{livro.isbn}"></h:outputText>
				</p:column>

				<p:column headerText="Preço" sortBy="#{livro.preco}"
					filterBy="#{livro.preco}" filterFunction="#{livroBean.precoEMenor}">
					<h:outputText value="#{livro.preco}"></h:outputText>
				</p:column>

				<p:column headerText="Data" sortBy="#{livro.dataLancamento.time}"
					filterBy="#{livro.dataLancamento.time}" filterMatchMode="contains">
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy Hh:mm"
							timezone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Editar">

					<h:commandLink value="" action="#{livroBean.editar(livro)}">
						<p:graphicImage library="img" name="edit.png" width="20"
							height="20"></p:graphicImage>
					</h:commandLink>

				</p:column>

				<p:column headerText="Remover">

					<h:commandLink value="" action="#{livroBean.remover(livro)}">
						<p:graphicImage library="img" name="remove.png" width="20"
							height="20"></p:graphicImage>
					</h:commandLink>

				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
	<ui:define name="rodape">Livro </ui:define>
</ui:composition>
</html>
