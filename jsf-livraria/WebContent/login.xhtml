<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<h1>Login</h1>
		</ui:define>
		<ui:define name="conteudo">
		
			<h:form>
				<h:messages id="messages"/>
				<fieldset>
					<legend>Dados do Login</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Email:" for="email" />
						<h:inputText id="email" value="#{loginBean.usuario.email}" required="true"
						 requiredMessage="Email obrigatório">
							<f:passThroughAttribute name="type" value="email"/>
							<f:ajax event="blur" render="messages"/>
						</h:inputText>
						
						<h:outputLabel value="Senha:" for="senha"></h:outputLabel>
						<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Senha obrigatória">
							<f:passThroughAttribute name="type" value="password" />
							<f:ajax event="blur" render="messages"/>
						</h:inputSecret>
						
						<h:commandButton value="Logar" action="#{loginBean.logar}">
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
			
		</ui:define>
		<ui:define name="rodape">Login </ui:define>
	</ui:composition>
</html>
