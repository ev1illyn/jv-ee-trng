<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<h1>Novo Autor</h1>
		</ui:define>
		<ui:define name="conteudo">
		
			<f:metadata>
				<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
				<f:viewAction action="#{autorBean.buscarAutorPorId}" if="#{param.autorId != null}"/>
			</f:metadata>
		
			<h:form>
				<h:messages id="messages"/>
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Nome do autor obrigatório" validatorMessage="nome não pode ser superior a 40">
							<f:validateLength maximum="40"/>
							<f:ajax event="blur" render="messages"/>
						</h:inputText>
						<h:outputLabel value="Email:" for="email"></h:outputLabel>
						<h:inputText id="email" value="#{autorBean.autor.email}" required="true" requiredMessage="Email do autor obrigatório">
							<f:passThroughAttribute name="email" type="email" value="email"/>
							<f:ajax event="blur" render="messages"/>
						</h:inputText>
						
						<h:commandButton value="Gravar" action="#{autorBean.gravar}">
							<f:ajax execute="@form" render="@form :tabelaDeAutores:tabelaAutores"></f:ajax>
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
			
			<h:form id="tabelaDeAutores">
				<fieldset>
					<legend>Tabela de Autores:</legend>
					<h:dataTable id="tabelaAutores" value="#{autorBean.autores}" var="autores">
						<f:facet name="header">Nome</f:facet>
						<h:column>
							<h:outputText value="#{autores.nome}"></h:outputText>
						</h:column>
						<f:facet name="header">Email</f:facet>
						<h:column>
							<h:outputText value="#{autores.email}"></h:outputText>
						</h:column>
						<h:column>
							<h:commandLink action="#{autorBean.editar(autores)}">
								<h:graphicImage library="img" name="edit.png" width="20"
									height="20"></h:graphicImage>
								<!-- <f:ajax render="@form"/> -->
							</h:commandLink>
						</h:column>
						<h:column>
							<h:commandLink action="#{autorBean.remover(autores)}">
								<h:graphicImage library="img" name="remove.png" width="20"
									height="20"></h:graphicImage>
								<!-- <f:ajax render="@form"/> -->
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</fieldset>
			</h:form>
			
		</ui:define>
		<ui:define name="rodape">Autor </ui:define>
	</ui:composition>
</html>
