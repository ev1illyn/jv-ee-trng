<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<h:body>
	<h:form>

		<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
		<a class="navbar-brand" href="#{request.getContextPath()}/index.xhtml">E-store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="#{lista}"><h:link value="Lista" outcome="/admin/livros/lista"
						class="nav-link"/></li>
				<li class="#{cadastro}"><h:link value="Cadastro" outcome="/admin/livros/form"
						class="nav-link"/></li>
				<li class="#{promos}"><h:link value="Promos" outcome="/admin/promos"
						class="nav-link"/></li>
			</ul>
				<ul class="nav navbar-nav">
					<li role="separator" class="divider"></li>
					<li><h:commandLink action="#{currentUser.logout}"
							value="Logout" /></li>
					<li class="pad">
						<p class="navbar-text">#{currentUser.get().email}</p>
					</li>
				</ul>
		</div>
		</nav>

	</h:form>


	<div class="container">
		<ui:insert name="body" />
	</div>
</h:body>
</html>
