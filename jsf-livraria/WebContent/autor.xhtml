<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<!-- #{fn:length(livroBean.livros)} -->
	
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
		    <p:outputPanel>Login</p:outputPanel>
		</ui:define>
		<ui:define name="conteudo">
		
			<f:metadata>
				<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
				<f:viewAction action="#{autorBean.buscarAutorPorId}" if="#{param.autorId != null}"/>
			</f:metadata>
		
			<h:form id="autor">
				<p:messages globalOnly="true"/>
				
				<p:fieldset legend="Dados do Autor">
				
					<p:messages for="nome" id="messageAutor" />
					<p:messages for="email" id="messageEmail" />
					
					<p:panelGrid columns="2">
					
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Nome do autor obrigatório" validatorMessage="nome não pode ser inferior a 5 e superior a 40">
							<f:validateLength minimum="5" maximum="40"/>
							<f:ajax event="blur" render="messageAutor"/>
						</p:inputText>
						
						<p:outputLabel value="Email:" for="email"></p:outputLabel>
						<p:inputText id="email" value="#{autorBean.autor.email}" required="true" validatorMessage="Email inválido">
							<f:attribute name="type" value="email" />
						    <f:passThroughAttribute name="placeholder" value="Email do autor" />
						    <f:validateRegex pattern=".+@.+" />
						    <f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						
						<p:commandButton value="Gravar" action="#{autorBean.gravar}" process="@form"
							 update="@form :formTabelaAutors">
						</p:commandButton>
					</p:panelGrid>
				</p:fieldset>
			</h:form>
			
			<h:form id="formTabelaAutors">
			    <p:dataList value="#{autorBean.autores}" var="autor" type="definition">
			        <f:facet name="header">
			            Autores
			        </f:facet>
			
			        <p:commandButton icon="fa fa-fw fa-edit" update=":autor">
			            <f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}" />
			        </p:commandButton>
			
			        <p:commandButton icon="fa fa-fw fa-remove" action="#{autorBean.remover(autor)}" 
			            update="@form"/>
			
			        #{autor.nome} - #{autor.email}
			    </p:dataList>
			</h:form>
			
		</ui:define>
		<ui:define name="rodape">Autor </ui:define>
	</ui:composition>
</html>
