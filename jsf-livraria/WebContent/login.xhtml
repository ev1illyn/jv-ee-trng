<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="login">

			<p:messages globalOnly="true" />
			<p:fieldset legend="Dados do Login">

				<p:messages for="email" id="messageEmail" />
				<p:messages for="senha" id="messageSenha" />

				<p:panelGrid columns="2">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="Email obrigatÃ³rio">
						<f:passThroughAttribute name="type" value="email" />
						<!-- <f:ajax event="blur" render="messageEmail"/> -->
					</p:inputText>

					<p:outputLabel value="Senha:" for="senha"></p:outputLabel>
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true" promptLabel="Digite a sua senha"
						weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte">
						<f:passThroughAttribute name="type" value="password" />
					</p:password>

					<p:commandButton value="Logar" action="#{loginBean.efetuaLogin}"
						update="@form" process="@form">
					</p:commandButton>
				</p:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
	<ui:define name="rodape">Login </ui:define>
</ui:composition>
</html>
